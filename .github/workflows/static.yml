name: Hello World on Main

on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ./hello.sh

      - name: Run Hello World Script
        run: .github/workflows/static.yml
